<!DOCTYPE html>
<html>
	<head>
		<title>Registration</title>
		<script src = "https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
		<link href="resources/css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class = "container">
			<form id = "submit" method = "POST" action = "register">
				<div class = "form-group">
					<h3>Student&Teacher Registration Form</h3>
				</div>
				<div class = "form-group">
					<label for = "createName">User Name:</label>
					<input type = "text" class = "form-control" id = "createName" name="username" placeholder = "Create Username">
				</div>
				<div class = "form-group">
					<label for = "inputEmail">Email Address:</label>
					<input type = "email" class = "form-control" id = "inputEmail" name="email" placeholder = "Enter Email Address">
				</div>
				<div class = "form-group">
					<label for = "inputFirstName">First Name:</label>
					<input type = "text" class = "form-control" id = "inputFirstName" name="fname" placeholder = "Enter First Name">
				</div>
				<div class = "form-group">
					<label for = "inputLastName">Last Name:</label>
					<input type = "text" class = "form-control" id = "inputLastName" name="lname" placeholder = "Enter Last Name">
				</div>
				<div class = "form-group">
					<label for = "createPassword">Password:</label>
					<input type = "password" class = "form-control" id = "createPassword" name="password" placeholder = "Create Password">
				</div>
				<div class = "form-group">
					<label for = "checkPassword">Re-Enter Password:</label>
					<input type = "password" class = "form-control" id = "checkPassword" name="password2" placeholder = "Re-Enter Password">
				</div>
				<div class = "radio">
					<strong>Are You a</strong> <br>
					<label><input type = "radio" name = "roleOptions" id = "student" value = "1">
					 student?</label>
					<label><input type = "radio"name = "roleOptions" id = "teacher" value = "2">
					 teacher?</label>
				</div>
				<div class="form-group">
					<div class="col-sm-3 col-sm-offset-9">
						<a href="">Cancel?</a>
					</div><br>
				</div>
				<input type = "submit" class = "btn btn-primary" id = "submitBtn"/>
				
			</form>
		</div>
	</body>
</html>
